      <!--Use the main area to add main content of the webpage-->
      <p id="contact">
        Please complete the form below for more information about our

      </p>
      <main>
        <section class="desktop">
          <img src="images/contact.png" alt="taste meter" />
        </section>
        <aside>
          <form
          action="#"
          method="get"
          name="contact_form"
          id="contact_form"
          >
           <span class="error"></span><br>
            <label for="fname">First Name:</label>
            <input
              type="text"
              name="fname"
              id="fname"
              autofocus
            />
            <span class="error"></span><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" />
            <span class="error"></span><br>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email"  />
            <span class="error"></span><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" />
            <span class="error"></span><br>
            <label for="radiol">Gender</label>
            <div class="radio">
              <input type="radio" name="gender" id="" checked />
              <label for="">Male</label>
              <input type="radio" name="gender" id="" />
              <label for="">Female</label>
              <input type="radio" name="gender" id="" />
              <label for="">Others</label>
            </div>
            <span class="error"></span>
            
            <label for="address" >Address</label>
            <textarea
              name="address"
              id="address"
              rows="1"
              cols="20"
             
            ></textarea>
            <span class="error"> </span><br>
            <div></div>
            <label for="comments">Comments:</label>
            <textarea
              id="comments"
              name="comments"
              rows="2"
              cols="20"
            >
            </textarea>
            <span class="error"></span><br>
            <label for="reference">Referral Source:</label>
            <div class="reference">
              <select name="reference" id="reference">
                <option>Select</option>
                <option value="advertise">Advertisement</option>
                <option value="friends">Friend</option>
                <option value="news">News</option>
                <option value="social">Social Media</option>
                <option value="other">Other</option>
              </select>
              <span class="error"></span><br>
            </div>
            <br>
            <br>
            <input type="submit" value="Submit" id="btn1" name="submit" text="Submit"/>
              &nbsp;&nbsp;<button type="reset" value="Reset" id="btn2">
