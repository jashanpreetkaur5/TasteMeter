    <title>Employee Listing with JS functions</title>

    <script>
      $(document).ready(function () {
        $("#container1").jtable({
          title: "Order Totals with JS Functions",
          paging: true,
          pageSize: 11,
          sorting: true,
          defaultSorting: "customer_name, invoice_total DESC",
          actions: {
            listAction: "genJson2.aspx?jtView=WEB3V",
          },
          fields: {
            customer_name: {
              title: "Customer Name",
              width: "10%",
            },
            order_number: {
              key: true,
              title: "Order Number",
              width: "5%",
            },
            invoice_total: {
              title: "Order Total",
              width: "10%",
              display: function (data) {
                return formatCurrency(data.record.invoice_total);
              },
            },
          },
        });
        $("#container1").jtable("load");
      });
    </script>
